{%extends 'all-photos/base.html'%}
{% block content %}
<div class="container">
    {% for photo in photos %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="card" style="width: 18rem;">
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                </button> -->
                <a href=""type="button" type="button"  data-toggle="modal" data-target="#exampleModal"><img src="{{photo.image.url}}" class="img-responsive" alt="Image"></a>
                <a href="/image/{{photo.id}}">KNOW MORE</a>

                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{photo.image_name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                                <p>{{photo.image_description}}</p>
                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{photo.image_name}}</h5>
                    <a href="/image/{{photo.id}}">KNOW MORE</a>
                </div> -->
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
