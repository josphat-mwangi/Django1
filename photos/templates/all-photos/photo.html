{%extends 'all-photos/base.html'%}
{% block content %}
<div class="container">
    {% for photo in photos %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="card" style="width: 18rem;">
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                </button> -->
                <a href=""type="button" type="button"  data-toggle="modal" data-target="#exampleModal"><img src="{{photo.image.url}}" class="img-responsive" alt="Image"></a>
                <a href="/image/{{photo.id}}">KNOW MORE</a>

                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">{{photo.image_name}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                                <p>{{photo.image_description}}</p>
                              
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <input type="text" value="http://127.0.0.1:8000{{photo.image.url}}" id="myInput">
                                
                                <button onclick="myFunction()" onmouseout="outFunc()" id="">
                                    <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                                        Copy text
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
        <script>
            function myFunction() {
                var copyText = document.getElementById("myInput");
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                document.execCommand("copy");

                alert("it works");
            }

            function outFunc() {
                var tooltip = document.getElementById("myTooltip");
                tooltip.innerHTML = "Copy to clipboard";
            }
        </script>

    {% endfor %}
</div>
{% endblock %}
