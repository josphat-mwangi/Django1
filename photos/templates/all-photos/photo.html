{%extends 'all-photos/base.html'%}
{% block content %}
<div class="container">
    {% for photo in photos %}
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
            <div class="card" style="width: 18rem;">
                <img src="{{photo.image.url}}" class="img-responsive" alt="Image">
                <div class="card-body">
                    <h5 class="card-title">{{photo.image_name}}</h5>
                    <p class="card-text">{{photo.image_description}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

    {% endfor %}
</div>
{% endblock %}
