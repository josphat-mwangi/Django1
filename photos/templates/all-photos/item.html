{%extends 'all-photos/base.html'%}


{% block content %}
    <div class="container">
        <div class="row">
            <img src="{{image.image.url}}" class="img-responsive" alt="" style="display: block;
                margin-left: auto;
                margin-right: auto;">
        </div>
        <div class="row">
            <h1 class="text-center">{{image.image_name}}</h1>
        </div>
        <div class="row text-center">
            <p>{{image.image_description}}</p>
            <p>Posted {{image.pub_date|timesince}} in {{image.location}}</p>
            <p>Category:{{image.category.name}}</p>
        </div>
        <a href=""></a>
    </div>
{%endblock%}
